  <title>手写Promise</title>

<body>
  <h2>链式编程-pengding状态</h2>
  <script>
    // 执行异步任务
    function runAsynctask(callback) {
      if (typeof queueMicrotask === 'function') {
        queueMicrotask(callback)
      } else if (typeof MutationObserver === 'function') {
        const obs = new MutationObserver(callback)
        const divNode = document.createElement('div')
        obs.observe(divNode, { childList: true })
        divNode.innerText = 'itheima666'
      } else {
        setTimeout(callback, 0)
      }
    }

    function resolvePromise(p2, x, resolve, reject) {
      if (x === p2) {
        throw new TypeError('Chaining cycle detected for promise #<Promise>')
      }
      if (x instanceof HMPromise) {
        x.then(res => resolve(res), err => reject(err))
      } else {
        resolve(x)
      }
    }

    /**
     * 链式编程-处理Promise(fulfilled状态)
    */
    const PENDING = 'pending'
    const FULFILLED = 'fulfilled'
    const REJECTED = 'rejected'
    class HMPromise {
      // 状态
      state = PENDING
      // 原因
      result = undefined
      // 回调函数数组
      #handlers = [] // [{onFulfilled,onRejected}...]

      // 构造函数
      constructor(func) {
        // pending->fulfilled
        const resolve = (result) => {
          if (this.state === PENDING) {
            this.state = FULFILLED
            this.result = result
            this.#handlers.forEach(({ onFulfilled }) => {
              onFulfilled(this.result)
            })
          }
        }
        // pending->rejected
        const reject = (result) => {
          if (this.state === PENDING) {
            this.state = REJECTED
            this.result = result
            this.#handlers.forEach(({ onRejected }) => {
              onRejected(this.result)
            })
          }
        }
        func(resolve, reject)
      }

      // then方法
      then(onFulfilled, onRejected) {
        onFulfilled = typeof onFulfilled === 'function' ? onFulfilled : x => x
        onRejected = typeof onRejected === 'function' ? onRejected : x => { throw x }

        const p2 = new HMPromise((resolve, reject) => {
          if (this.state === FULFILLED) {
            runAsynctask(() => {
              try {
                const x = onFulfilled(this.result)
                resolvePromise(p2, x, resolve, reject)
              } catch (error) {
                reject(error)
              }
            })
          }

          else if (this.state === REJECTED) {
            runAsynctask(() => {
              try {
                const x = onRejected(this.result)
                resolvePromise(p2, x, resolve, reject)
              } catch (error) {
                reject(error)
              }
            })
          }

          else if (this.state === PENDING) {
            this.#handlers.push({
              onFulfilled: () => {
                runAsynctask(() => {
                  // 1. 处理异常
                  try {
                    // 2.获取返回值
                    const x = onFulfilled(this.result)
                    // 3.调用函数
                    resolvePromise(p2, x, resolve, reject)
                  } catch (error) {
                    reject(error)
                  }
                })
              }, onRejected: () => {
                runAsynctask(() => {
                  // 1. 处理异常
                  try {
                    // 2.获取返回值
                    const x = onRejected(this.result)
                    // 3.调用函数
                    resolvePromise(p2, x, resolve, reject)
                  } catch (error) {
                    reject(error)
                  }
                })
              }
            })
          }
        })

        return p2
      }
    }



    // ------------- 测试代码 手写Promise  -------------
    const p = new HMPromise((resolve, reject) => {
      setTimeout(() => {
        resolve(1)
      }, 2000)
    })
    const p2 = p.then(res => {
      // throw 'error'
      // return p2
      // return 2
      return new HMPromise((resolve, reject) => {
        setTimeout(() => {
          // resolve('resolve-2')
          // reject('reject-2')
        }, 2000);
      })
    })

    p2.then(res => {
      console.log('p2-res:', res)
    }, err => {
      console.log('p2-err:', err)
    })













  </script>
