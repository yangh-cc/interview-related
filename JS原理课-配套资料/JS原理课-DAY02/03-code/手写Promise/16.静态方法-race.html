  <title>手写Promise</title>

<body>
  <h2>静态方法-race</h2>
  <script>

    function runAsynctask(callback) {
      if (typeof queueMicrotask === 'function') {
        queueMicrotask(callback)
      } else if (typeof MutationObserver === 'function') {
        const obs = new MutationObserver(callback)
        const divNode = document.createElement('div')
        obs.observe(divNode, { childList: true })
        divNode.innerText = 'itheima666'
      } else {
        setTimeout(callback, 0)
      }
    }

    function resolvePromise(p2, x, resolve, reject) {
      if (x === p2) {
        throw new TypeError('Chaining cycle detected for promise #<Promise>')
      }
      if (x instanceof HMPromise) {
        x.then(res => resolve(res), err => reject(err))
      } else {
        resolve(x)
      }
    }

    const PENDING = 'pending'
    const FULFILLED = 'fulfilled'
    const REJECTED = 'rejected'
    class HMPromise {
      // 状态
      state = PENDING
      // 原因
      result = undefined
      // 回调函数数组
      #handlers = [] // [{onFulfilled,onRejected}...]

      // 构造函数
      constructor(func) {
        // pending->fulfilled
        const resolve = (result) => {
          if (this.state === PENDING) {
            this.state = FULFILLED
            this.result = result
            this.#handlers.forEach(({ onFulfilled }) => {
              onFulfilled(this.result)
            })
          }
        }

        // pending->rejected
        const reject = (result) => {
          if (this.state === PENDING) {
            this.state = REJECTED
            this.result = result
            this.#handlers.forEach(({ onRejected }) => {
              onRejected(this.result)
            })
          }
        }

        try {
          func(resolve, reject)
        } catch (error) {
          reject(error)
        }
      }

      // then方法
      then(onFulfilled, onRejected) {
        onFulfilled = typeof onFulfilled === 'function' ? onFulfilled : x => x
        onRejected = typeof onRejected === 'function' ? onRejected : x => { throw x }

        const p2 = new HMPromise((resolve, reject) => {
          if (this.state === FULFILLED) {
            runAsynctask(() => {
              try {
                const x = onFulfilled(this.result)
                resolvePromise(p2, x, resolve, reject)
              } catch (error) {
                reject(error)
              }
            })
          }

          else if (this.state === REJECTED) {
            runAsynctask(() => {
              try {
                const x = onRejected(this.result)
                resolvePromise(p2, x, resolve, reject)
              } catch (error) {
                reject(error)
              }
            })
          }

          else if (this.state === PENDING) {
            this.#handlers.push({
              onFulfilled: () => {
                runAsynctask(() => {
                  try {
                    const x = onFulfilled(this.result)
                    resolvePromise(p2, x, resolve, reject)
                  } catch (error) {
                    reject(error)
                  }
                })
              }, onRejected: () => {
                runAsynctask(() => {
                  try {
                    const x = onRejected(this.result)
                    resolvePromise(p2, x, resolve, reject)
                  } catch (error) {
                    reject(error)
                  }
                })
              }
            })
          }
        })

        return p2
      }

      // catch方法
      catch(onRejected) {
        return this.then(undefined, onRejected)
      }

      // finally方法
      finally(onFinally) {
        return this.then(onFinally, onFinally)
      }

      // 静态方法-resolve
      static resolve(value) {
        if (value instanceof HMPromise) {
          return value
        }
        return new HMPromise((resolve) => {
          resolve(value)
        })
      }

      // 静态方法-reject
      static reject(value) {
        return new HMPromise((undefined, reject) => {
          reject(value)
        })
      }

      /**
       * 静态方法-race
       * 1. 返回Promise
       * 2. 判断是否为数组 错误信息:Argument is not iterable
       * 3. 等待第一个敲定
       * */
      static race(promises) {
        // 1. 返回Promise
        return new HMPromise((resolve, reject) => {
          // 2. 判断是否为数组
          if (!Array.isArray(promises)) {
            return reject(new TypeError('Argument is not iterable'))
          }
          // 3. 等待第一个敲定
          promises.forEach(p => {
            // p.then
            HMPromise.resolve(p).then(res => { resolve(res) }, err => { reject(err) })
          })
        })
      }

    }


    // ------------- 测试代码 手写Promise  -------------
    const p1 = new HMPromise((resolve, reject) => {
      setTimeout(() => {
        resolve(1)
      }, 1000)
    })
    const p2 = new HMPromise((resolve, reject) => {
      setTimeout(() => {
        reject(2)
      }, 2000)
    })

    HMPromise.race([p1, p2]).then((res) => {
      // HMPromise.race([p1, p2, 'itheima']).then((res) => {
      // HMPromise.race().then((res) => {
      console.log('res:', res)
    }, err => {
      console.log('err:', err)
    })











  </script>
